site_name: Global Fishing Watch API Client
site_description: Python client for the Global Fishing Watch API
site_author: Peter Rosemann
repo_url: https://github.com/dkdndes/ais-global-fishing
copyright: 'Â© 2025 Peter Rosemann - MIT License'

theme:
  name: material
  palette:
    primary: blue
    accent: light blue
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - Usage: usage.md
  - Examples: examples.md
  - API Reference: api_reference.md
  - Contributing: https://github.com/dkdndes/ais-global-fishing/blob/main/CONTRIBUTING.md
  - License: https://github.com/dkdndes/ais-global-fishing/blob/main/LICENSE

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 3
